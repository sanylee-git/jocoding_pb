<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Week Selector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                 <button id="prev-year" class="year-nav-btn">&lt;</button>
            </div>
            <div class="header-content">
                <h2 id="current-year-display">2026</h2>
                <p id="selected-week-display">선택된 주 없음</p>
            </div>
            <div class="header-right">
                <button id="next-year" class="year-nav-btn">&gt;</button>
                 <div class="theme-switcher">
                    <button data-theme-switcher="light">Light</button>
                    <button data-theme-switcher="dark">Dark</button>
                    <button data-theme-switcher="system">System</button>
                </div>
            </div>
        </header>

        <main id="calendar-grid-container">
            <!-- Month calendar components will be dynamically inserted here -->
        </main>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
